components:
  responses:
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              code:
                type: integer
                example: 401
              message:
                type: string
                example: Unauthorized access
              data:
                type: object
                nullable: true
                example: null
              detail:
                type: string
                example: Authentication credentials were not provided.
  schemas:
    CustomTokenObtainPairRequest:
      type: object
      description: |-
        Accepts the standard `username` field but allows it to be a username or an email.
        Replaces the username field with the real username before delegating to parent.
      properties:
        username:
          type: string
          writeOnly: true
          minLength: 1
        password:
